{% extends "layout.html" %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        padding: 20px;
    }
    .plan-item {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
    }
    .plan-item h2 {
        margin: 0;
    }
    .plan-buttons {
        display: none;
        margin-top: 10px;
    }
    .plan-buttons button {
        margin-right: 10px;
    }
    .back-button {
        margin-top: 20px;
    }
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    .btn-4 {
        background-color: #4dccc6;
        background-image: linear-gradient(315deg, #4dccc6 0%, #96e4df 74%);
        line-height: 30px;
        padding: 0px 10px;
        border: none;
        color: rgb(255, 255, 255);
        border-radius: 5px;
        overflow: hidden;
        position: relative;
        font-size: 14px;
    }
    .btn-4:hover {
        background-color: #89d8d3;
        background-image: linear-gradient(315deg, #89d8d3 0%, #03c8a8 74%);
    }
    .btn-4 span {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
    }
    .btn-4:before,
    .btn-4:after {
        position: absolute;
        content: "";
        right: 0;
        top: 0;
        box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, .9),
                    -4px -4px 6px 0 rgba(116, 125, 136, .2),
                    inset -4px -4px 6px 0 rgba(255, 255, 255, .9),
                    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
        transition: all 0.3s ease;
    }
    .btn-4:before {
        height: 0%;
        width: .1px;
    }
    .btn-4:after {
        width: 0%;
        height: .1px;
    }
    .btn-4:hover:before {
        height: 100%;
    }
    .btn-4:hover:after {
        width: 100%;
    }
    .btn-4 span:before,
    .btn-4 span:after {
        position: absolute;
        content: "";
        left: 0;
        bottom: 0;
        box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, .9),
                    -4px -4px 6px 0 rgba(116, 125, 136, .2),
                    inset -4px -4px 6px 0 rgba(255, 255, 255, .9),
                    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
        transition: all 0.3s ease;
    }
    .btn-4 span:before {
        width: .1px;
        height: 0%;
    }
    .btn-4 span:after {
        width: 0%;
        height: .1px;
    }
    .btn-4 span:hover:before {
        height: 100%;
    }
    .btn-4 span:hover:after {
        width: 100%;
    }
</style>
<section class="my-3">
    <h4 class="text-center py-3 text-decoration-underline">글작성</h4>
    <form action="{{ url_for('new_post') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="tags">태그</label>
            <select name="tags" id="tags" class="form-control" required>
                <option value="여행">여행</option>
                <option value="음식점">음식점</option>
                <option value="호텔">호텔</option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력하세요." required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">사진</label>
            <input type="file" name="image" id="image" class="form-control-file">
            <small class="form-text text-muted">사진을 하나 이상 넣으시오</small>
        </div>
        <button type="submit" class="btn-4">작성 완료</button>
    </form>
</section>

<!-- Include a rich text editor like CKEditor -->
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content');
</script>
{% endblock %}
